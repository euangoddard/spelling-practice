<main class="p-4">
  <div>
    <sp-edit
      *ngIf="!spellings().length; else practice"
      (change)="startAnswering($event)"
    ></sp-edit>

    <ng-template #practice>
      <h2 class="text-xl font-medium mb-2">Practice spellings</h2>
      <h3 class="text-l font-medium mb-4">
        <span class="text-accent">{{ spellings().length }}</span> words
        <button
          class="btn btn-sm btn-outline btn-accent"
          (click)="startEditing()"
        >
          Edit
        </button>
      </h3>

      <sp-answer
        [word]="word"
        [number]="index + 1"
        (correct)="markAnswerAsCorrect(index)"
        *ngFor="let word of spellings(); index as index"
      ></sp-answer>
    </ng-template>
  </div>
</main>
